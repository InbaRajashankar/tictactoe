<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to chatbot" size="30"/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) {
        return (
          <div>
            {sender === "chatbot" && <img src="rei.jpg" width="50"/>}
            {message}
            {sender === "user" && <img src="shinji.jpg" width="50"/>}
          </div>
        );
      
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user"/>
          <ChatMessage message="my name is rei" sender="chatbot"/>
        </>
      );


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
